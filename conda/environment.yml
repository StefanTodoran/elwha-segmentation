# `conda env create --name elwha_env --file=environment.yml`
# `conda activate elwha_env`
# `conda env update --file environment.yml --prune`

name: elwha_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - sphinxcontrib-bibtex
  - jupyter-book=0.13
  - jupytext
  - pip
  - numpy
  - scipy
  - pillow
  - matplotlib
  - pip:
    - opencv-python-headless
    - stitching
    - torch
    - torchvision
